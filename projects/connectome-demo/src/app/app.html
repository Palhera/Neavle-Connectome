<section class="demo">
  <ncx-connectome-canvas
    class="canvas"
    [background]="canvasBackground"
    [data]="canvasData"
    aria-label="Interactive Connectome scene"
  ></ncx-connectome-canvas>

  <aside>
    <h3>Live Scene</h3>
    <p>Nodes: {{ scene.nodes.size }}</p>
    <p>Links: {{ scene.links.size }}</p>
    <p>Tick: {{ tick }}</p>
    <p><small>Nodes move, fade, and spawn dynamically.</small></p>
  </aside>
</section>
